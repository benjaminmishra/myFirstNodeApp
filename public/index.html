
<!DOCTYPE>
<html ng-app="myApp">
  <head>
    <title>Contact List App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="angular-growl-notifications.js"></script>

  </head>
  <body>

    <div class='container' ng-controller='AppCtrl'>

      <h1>Contact List App</h1>
      
      <table class='table'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead> 
      <tbody>
        <tr>
          <td><input class='form-control' ng-model='contact.name'></td>
          <td><input class='form-control' ng-model='contact.email'></td>
          <td><input class='form-control' ng-model='contact.contact'></td>
          <td><button class='btn btn-primary' ng-click='addContact()'>Add Contact</button></td>
          <td><button class='btn btn-info' ng-click='Update()'>Update</button></td>
        </tr>
        <tr ng-repeat = 'contacts in contactList'>
          <td>{{contacts.name}}</td>
          <td>{{contacts.email}}</td>
          <td>{{contacts.contact}}</td>
          <td><button class='btn btn-warning' ng-click='edit(contacts._id)'>Edit</button></td>
          <td><button class='btn btn-danger' ng-click='remove(contacts._id)'>Remove</button></td>
        </tr>
      </tbody>
      </table>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
    <script src='controller/controller.js'></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
